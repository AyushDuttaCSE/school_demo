{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div>{{ form.email.label }}<br>{{ form.email(size=40) }}</div>
  <div>{{ form.password.label }}<br>{{ form.password(size=40) }}</div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
