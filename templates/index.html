{% extends "base.html" %}
{% block content %}

<!-- Header Section -->
 
<!-- Main Content Section -->

<h2 class="mb-4 text-center fw-bold">Welcome to Our School</h2>

<div class="row">
    <div class="col-md-8 offset-md-2">

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5>Latest Notices</h5>
            </div>

            <ul class="list-group list-group-flush">
                {% for notice in notices %}
                <li class="list-group-item">
                    <h6 class="fw-bold">{{ notice.title }}</h6>
                    <small class="text-muted">{{ notice.date.strftime("%d %B %Y") }}</small>
                    <p>{{ notice.content }}</p>
                </li>
                {% else %}
                <li class="list-group-item text-center">No notices available.</li>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>

{% endblock %}
